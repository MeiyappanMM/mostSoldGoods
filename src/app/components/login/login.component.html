<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-warning"> <i class="fa fa-lock"></i> Admin Dashboard </span>Login
        </h1>
        <form (submit)='onSubmit()'>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" [(ngModel)]="email" type="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" [(ngModel)]="password" type="password" name="password" required>
          </div>
          <input type="submit" value="Login" class='btn btn-warning btn-block'>
        </form>
      </div>
    </div>
  </div>
</div>
